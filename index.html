<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whack a Mole!</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>

<p style="position: absolute; margin-top: -37px;">Choose your mole!</p>

<p style="position: absolute; margin-top: 230px; margin-left: 160px">Active mole</p>

<p style="position: absolute; margin-top: 390px; margin-left: 160px">Turbo mole</p>

    <div class = "cell" id="7"></div>
    <div class = "cell" id="8"></div>
    <div class = "cell" id="9"></div>
    <div class = "cell" id="10"></div>
    <div class = "cell" id="11"></div>
    <div class = "cell" id="12"></div>
    <div class = "cell" id="13"></div>
    <div class = "cell" id="14"></div>
    <div class = "cell" id="15"></div>
    <div class ="cell" id="16"></div>
</div>
<input type="button" class="button" value="Epileptic mode">
</body>
</html>
